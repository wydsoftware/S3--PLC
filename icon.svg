<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2196F3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plcGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#388E3C;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="32" cy="32" r="30" fill="url(#bgGradient)" stroke="#0D47A1" stroke-width="2"/>
  
  <!-- PLC主体 -->
  <rect x="16" y="20" width="32" height="20" rx="2" ry="2" fill="url(#plcGradient)" stroke="#2E7D32" stroke-width="1"/>
  
  <!-- PLC显示屏 -->
  <rect x="20" y="24" width="12" height="8" rx="1" ry="1" fill="#000000"/>
  <rect x="21" y="25" width="10" height="6" rx="0.5" ry="0.5" fill="#00E676"/>
  
  <!-- PLC指示灯 -->
  <circle cx="38" cy="26" r="2" fill="#FF5722"/>
  <circle cx="42" cy="26" r="2" fill="#4CAF50"/>
  <circle cx="38" cy="30" r="2" fill="#FFC107"/>
  <circle cx="42" cy="30" r="2" fill="#2196F3"/>
  
  <!-- 连接线 -->
  <path d="M32 40 L32 48 M28 48 L36 48" stroke="#FFF" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 数据流动效果 -->
  <g opacity="0.8">
    <circle cx="24" cy="12" r="1.5" fill="#FFF">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0s"/>
    </circle>
    <circle cx="32" cy="12" r="1.5" fill="#FFF">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
    <circle cx="40" cy="12" r="1.5" fill="#FFF">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite" begin="1s"/>
    </circle>
  </g>
  
  <!-- S3标识 -->
  <text x="32" y="56" font-family="Arial, sans-serif" font-size="8" font-weight="bold" text-anchor="middle" fill="#FFF">S3</text>
</svg>